name: Refresh Donor Data

on:
  schedule:
    # 12:00 UTC â‰ˆ 05:00 Pacific
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  import-pdc:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Refresh PDC donor data
        run: npm run import:pdc:fast 2025
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SOCRATA_API_ID: ${{ secrets.SOCRATA_API_ID }}
          SOCRATA_API_SECRET: ${{ secrets.SOCRATA_API_SECRET }}

      - name: Trigger Netlify rebuild
        if: success()
        run: |
          if [ -n "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            curl -X POST -d '{}' "${{ secrets.NETLIFY_BUILD_HOOK }}"
          else
            echo "NETLIFY_BUILD_HOOK not set; skipping deploy trigger"
          fi
